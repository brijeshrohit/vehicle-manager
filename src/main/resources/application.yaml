server:
  port: 8080

spring:
  application:
    name: vehicle-manager
  datasource:
    url: jdbc:mysql://localhost:3306/vehicle_manager?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQL8Dialect

app:
  jwt:
    # Use a base64-encoded secret in production; for dev you may set a simple value but production must be secure.
    # Example: echo -n "your-very-long-secret" | base64
    secret: my-super-secret-dev-key-1234567890!!
    expiration-minutes: 15
    expiration: 86400000   # 1 day (ms)
    refresh-expiration-days: 7
    access-validity-sec: 3600
    refresh-validity-sec: 1209600

